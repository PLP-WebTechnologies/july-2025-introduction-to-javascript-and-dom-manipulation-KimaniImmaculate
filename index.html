<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSL Learning Page</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Welcome to KSL Learning</h1> 

  <p id="intro">Discover the beauty of Kenya Sign Language!</p> <!-- Introductory paragraph -->

  <!-- User enters their name -->
  <label for="name-input">Enter your name: </label> 
  <input type="text" id="name-input" placeholder="Your name"> <!-- Text input for user's name -->
  <br><br> 

  <!-- Button to trigger greeting function -->
  <button id="btn-greet">Get a Greeting</button>
  <p id="greet-output"></p>

  <!-- Button to trigger facts display -->
  <button id="btn-interesting">Show Interesting Facts</button> 
  <div id="facts-list"></div> 
  
  <!-- Button to trigger schools display -->
  <button id="btn-schools">Display KSL Schools</button> 
  <div id="schools-list"></div> 

  <script src="script.js"></script> 
</body>
</html>
